<!DOCTYPE html PUBLIC>
<html>
<head>
    <meta charset="utf-8">
    <title>期末设计 12306验证码</title>
    <style>
       #tbody {background:#000; width:800px;border:2px solid;border-radius:25px;box-shadow: 3px 3px 3px 3px #333;}
       #mainbody {width:800px; padding:1px}
       #mainphoto {cursor:pointer;display:block;}
       #goleft {float:left;clear:left;}
       #goright {float:right;clear:right;}
       #photos {width:774px;height:50px;line-height:50px;border:1px solid #222;overflow:hidden;}
       #showArea img {display:block;float:left;cursor:pointer;border:1px solid #222}
    </style>
</head>

<body>
    <div id="tbody">
    <div id="mainbody">
         <img src="image/01.jpg"  width="800" height="500" id="mainphoto" rel="image/01.jpg"  />
    </div>
    <img src="image/goleft.jpg"  width="11" height="50" id="goleft" />
    <img src="image/goright.jpg" width="11" height="50" id="goright" />
    <div id="photos">
      <div id="showArea">
        <!--
          SRC: 缩略图地址
          REL: 大图地址
          NAME: 网址 
        -->
        <img src="image/01.jpg"  width="80" height="50"   rel="image/01.jpg"  />
        <img src="image/02.jpg"  width="80"  height="50"  rel="image/02.jpg"  />
        <img src="image/03.jpg"  width="80" height="50"   rel="image/03.jpg"  />
        <img src="image/04.jpg"  width="80" height="50"   rel="image/04.jpg" />
        <img src="image/05.jpg"  width="80" height="50"   rel="image/05.jpg" />

        <img src="image/09.jpg"  width="80" height="50"   rel="image/09.jpg"  />
        <img src="image/10.jpg"  width="80" height="50"   rel="image/10.jpg"  />
        <img src="image/01.jpg"  width="80" height="50"   rel="image/01.jpg"  />
        <img src="image/02.jpg"  width="80" height="50"   rel="image/02.jpg"  />
        <img src="image/03.jpg"  width="80" height="50"   rel="image/03.jpg"  />
        <img src="image/04.jpg"  width="80" height="50"   rel="image/04.jpg"  />
        <img src="image/05.jpg"  width="80" height="50"   rel="image/05.jpg"  />
      </div>
    </div>
</div>
<script src='js/pic.js'></script>

</html>
